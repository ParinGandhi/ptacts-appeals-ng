<div class="d-flex justify-content-end">
  <span>
    Updated: {{ lastUpdated | date : "MM/dd/yyyy hh:mm a" }}
    <button
      type="button"
      aria-label="Refresh"
      class="btn btn-sm btn-outline-secondary"
      (click)="refresh()"
    >
      <i class="fa-solid fa-arrows-rotate"></i>
    </button>
  </span>
</div>
